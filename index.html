    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #00194C 0%, #002d8a 100%);
            position: relative;
        }
        .tech-grid {
            background-image: 
                linear-gradient(rgba(241, 30, 38, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(241, 30, 38, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .highlight-pulse {
            animation: highlight 1.5s ease-out;
        }
        @keyframes highlight {
            0% { box-shadow: 0 0 0 0 rgba(241, 30, 38, 0.4); background-color: rgba(241, 30, 38, 0.1); }
            100% { box-shadow: 0 0 0 20px transparent; background-color: transparent; }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .hero-title-gradient {
            background: linear-gradient(to right, #FFFFFF, #F11E26);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #00194C; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #F11E26; }

        /* Modal Transitions */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 300s ease-out; }
    </style>
